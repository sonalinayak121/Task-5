<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | HTML Validation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">Please fill out the form below. All fields are required.</p>

        <form action="#" method="post">

            <!-- Full Name -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input 
                    type="text" 
                    id="fullname" 
                    name="fullname"
                    placeholder="Enter your full name"
                    required
                    maxlength="50">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="example@email.com"
                    required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    placeholder="10-digit mobile number"
                    pattern="[0-9]{10}"
                    required>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    placeholder="Reason for contacting"
                    required
                    maxlength="100">
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    name="message"
                    placeholder="Write your message here..."
                    required
                    maxlength="500"></textarea>
            </div>

            <!-- Submit -->
            <button type="submit">Send Message</button>

        </form>
    </main>

    <footer>
        <p>Â© 2026 Contact Form Task | HTML5 Validation</p>
    </footer>

</body>
</html>
